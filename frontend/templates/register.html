<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Register</h1>

        <!-- Register Form -->
        <div id="register-section">
            <form id="register-form" method="post" action="{{ url_for('register')}}">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" class="form-control" id="register-username" name="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" class="form-control" id="register-password" name="register-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <div id="register-result" class="mt-3"></div>
            <p class="mt-3">Already have an account? <a href="{{ url_for('index') }}">Login here</a>.</p>
        </div>
    </div>
